<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Projects - Ala-Ranta.la Portfolio</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/timeline.css" />
    <link rel="stylesheet" href="/styles/tech-tags.css" />
    <link rel="stylesheet" href="/styles/projects.css" />
  </head>
  <body>
    <div class="page-container">
      <header class="top-header">
        <a class="name-link link-underline-animation link-underline-animation-rgb" href="/">
          <h1 class="h1-name">Ala-Ranta.la</h1>
        </a>
        <nav class="nav-top">
          <a
            class="link-underline-animation link-underline-animation-teal nav-link"
            href="/assets/Juha_Ala-Rantala_CV.pdf"
            >CV</a
          >
          <!--<a class="link-underline-animation link-underline-animation-red nav-link" href="/about">About</a>-->
          <a class="link-underline-animation link-underline-animation-green nav-link" href="/projects">Projects</a>
          <!--<a class="link-underline-animation link-underline-animation-blue nav-link" href="/blog">Blog</a>-->
        </nav>
      </header>
      <main>
        <div class="main-content">
          <div class="top-content">
            <div class="project-filters">
              <h2>Filter projects by tags</h2>
              <div>
                <button id="select-all-filter" class="project-filter tech-tag">Select all</button>
                <button id="select-none-filter" class="project-filter tech-tag">Select none</button>
              </div>
              <div class="project-filters-platform"><div>Platforms:</div></div>
              <div class="project-filters-language">
                <div>Languages:</div>
              </div>
              <div class="project-filters-frontend"><div>Frontend:</div></div>
              <div class="project-filters-backend"><div>Backend:</div></div>
              <div class="project-filters-tools"><div>Tools:</div></div>
            </div>
            <div class="filtered-project-info"></div>
          </div>
          <div id="filtered-projects" class="filtered-projects"></div>
        </div>
      </main>
      <footer>
        <div class="footer-content">
          <p class="flex-center">
            Made with ‚òïÔ∏è and üç™. All trademarks, logos and brand names are the property of their respective owners.
            View source code on
            <a class="small-margin-left" href="https://github.com/"
              ><img class="small-org-img" src="/assets/github.webp"
            /></a>
          </p>
        </div>
      </footer>
    </div>
    <template id="project-template">
      <a target="_blank" class="project-container hoverable">
        <div class="project-content">
          <img id="project-image" class="project-preview-image" />
          <div class="project-information">
            <h3 id="project-title"></h3>
            <p id="project-year" style="color: gray"></p>
            <p id="project-description" style="font-weight: bold"></p>
            <p id="project-tags"></p>
            <p>Features:</p>
            <ul id="project-features" class="project-features"></ul>
            <div class="view-info view-project-details">
              <div>View more info and details</div>
              <img class="arrow-out" src="/assets/right-arrow.webp" alt="Arrow" />
            </div>
            <template id="tag-template">
              <span class="tech-tag"></span>
            </template>
          </div>
        </div>
      </a>
    </template>
    <template id="filter-tag-template">
      <button class="project-filter tech-tag"></button>
    </template>
    <script src="scripts/projects.js"></script>
    <script src="scripts/project-filters.js"></script>
  </body>
</html>
